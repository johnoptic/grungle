<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grungle</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>      
    
    <div class="overlay"><img src="assets/old-weathered-wood-table-dark.png" alt=""></div>

        <!--Title and TypeFace-->
        <h1 id="title">Grungle</h1>

        <p id="score">Cards Left: <span id="cardsLeft">48</span></p>

        <button class="grungleBtn" id="startAgain">Start Again?</button>
        <button class="grungleBtn" id="how2play"><a href="./about.html">What is this?</a></button>

        <div class="dice">
            <img id="diceOne" src="./assets/dice/dice1.png" draggable="true">
            <img id="diceTwo" src="./assets/dice/dice1.png" draggable="true">           
        </div>
        <div class="diceBtn">
            <button class="rollDice" id="rollDice" hidden>Roll Dice</button>
        </div>

        <!--GameBoard-->
        <div class="gridBoard">
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
            <div class="gridSquare">
            </div>
        </div>



        <div class="deckStack"></div>
        
    <script src="./js/jquery-v3-7-1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script src="./js/main.js"></script>

</body>
</html>
